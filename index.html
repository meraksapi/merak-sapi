    <style>
        .bg-image {
            position: relative;
            background-image: url('assets/img/Merak-Sapi-bg.jpeg'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Overlay */
        .bg-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay hitam dengan transparansi 50% */
            z-index: 1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi pada navbar */
            z-index: 2;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .content {
            color: white;
            text-align: center;
            padding-top: 50px;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .content {
                padding-top: 100px;
            }
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .text-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid white;
            animation: typing 15s steps(40, end) infinite, blink-caret 0.75s step-end infinite;
        }

        .gallery-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            border-radius: 8px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay h5 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

    </style>
